<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
  <div class="hud__score">
    <div class="score-lbl"></div>
    <div class="cube-count-lbl"></div>
  </div>
  <div class="pause-btn"><div></div></div>
  <div class="slowmo">
    <div class="slowmo__bar"></div>
  </div>
</div>

<!-- Menu System -->
<div class="menus">
  <div class="menu menu--main">
    <h1>Richerts Game Play</h1>
    <button type="button" class="play-normal-btn">Rishu Play</button>
    <button type="button" class="play-casual-btn">Bindas Mode</button>
    <div class="credits"> A Cubemix game by <a href="https://www.instagram.com/richerts7/?hl=en">Rishabh Tiwari (richerts7)</a></div>
  </div>
  <div class="menu menu--pause">
    <h1>Ruk Re Baba</h1>
    <button type="button" class="resume-btn">Rishu Resume</button>
    <button type="button" class="menu-btn--pause">Rishu Menu</button>
  </div>
  <div class="menu menu--score">
    <h1>Khatam Tata Bye Bye</h1>
    <h2>Kitne Ko Mara Be:</h2>
    <div class="final-score-lbl"></div>
    <div class="high-score-lbl"></div>
    <button type="button" class="play-again-btn">Wapas Shuru Karte Hai</button>
    <button type="button" class="menu-btn--score">Rishu Menu</button>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
